<div class="contacto-container">
  <div class="formulario-contacto-container">
    <h2>Contacto</h2>
    <div class="form-contacto">
      <form class="formulario-contacto">
        <div class="campo-formulario-contacto">
          <label class="etiqueta-contacto">Nombre:</label>
          <input type="text" name="nombre" class="control-formulario-contacto" required>
        </div>

        <div class="campo-formulario-contacto">
          <label class="etiqueta-contacto">Email:</label>
          <input type="email" name="email" class="control-formulario-contacto" required>
        </div>

        <div class="campo-formulario-contacto">
          <label class="etiqueta-contacto">Comentarios:</label>
          <textarea name="comentarios" class="control-formulario-contacto" required></textarea>
        </div>

        <button type="submit" class="boton-enviar">Enviar Mensaje</button>
      </form>
    </div>
  </div>
</div>
